[package]
name = "russell_sparse"
version = "1.1.0"
edition = "2021"
license = "MIT"
description = "Solvers for large sparse linear systems (wraps MUMPS and UMFPACK)"
homepage = "https://github.com/cpmech/russell"
repository = "https://github.com/cpmech/russell"
documentation = "https://docs.rs/russell_sparse"
readme = "README.md"
categories = ["mathematics", "science"]
keywords = ["matrix", "sparse", "solver"]

[features]
local_libs = []
intel_mkl = ["local_libs", "russell_lab/intel_mkl"]

[dependencies]
num-complex = { version = "0.4", features = ["serde"] }
num-traits = "0.2"
russell_lab = { path = "../russell_lab", version = "1.0.0" }
structopt = "0.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[dev-dependencies]
serial_test = "3.0"

[build-dependencies]
cc = "1.0"
